<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="utf-8">

  <title>Horror Movie Giphy API</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <div class="jumbotron jumbotron-fluid" id="intro">
    <div class="container">

      <h1 class="display-4">See you in your Nightmares!</h1>
      <p class="lead">Click the bottons to watch favorite Horror Movie gifs!</p>

    </div>

    <form id="horror-search">
      <div class="form-group form-check" id="horror-film">

        <input type="search" class="form-check-input col-md-10" id="input1">
        <label class="form-check-label" for="buttonInsert">Check me out</label>

      </div>
      <button type="submit" class="btn btn-primary btn btn-danger btn btn-large col-md-8 offset-2" id="addMovie">Submit</button>
    </form>


    <div class="row">
      <div class="container">
        <div class="btn-group inline pull-left">
          
          <button class="btn btn-primary" id="movie" data-search="Evil Dead">Evil Dead</button>
          <button class="btn btn-primary" id="movie" data-search="It">It</button>
          <button class="btn btn-primary" id="movie" data-search="Hereditary">Hereditary</button>
          <button class="btn btn-primary" id="movie" data-search="It Follows">It Follows</button>

          <div class="horrorButtons"></div>
          
        </div>    
      </div>  
    </div>

    <div class="row">
        <div class="container">

            <span><div id="horrorGifs"></div></span>

        </div> 
      </div>

</html>
